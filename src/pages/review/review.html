<ion-header>

  <ion-navbar>
    <ion-title>review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-item>
    <ion-card-content>
        <rating [(ngModel)]="rate" 
        readOnly="false"
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        (ngModelChange)="onModelChange($event)"></rating>
      <a class="a"><b>Enter Review</b></a>
      <ion-item>
        <ion-input [(ngModel)]="description" placeholder="write your review here"></ion-input>
      </ion-item>
      <button (click)="postUserReview()" ion-button round style="background-color: #56C8C8;">Submit</button>
    </ion-card-content>
  </ion-item>
  
</ion-content>

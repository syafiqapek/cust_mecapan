<ion-header>
  <ion-navbar>
    <ion-title>Book Appointment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span class="select"><b>Select the day to have your appointment</b></span><br><br>

  <ion-calendar 
  [options]="CalendarOptions"
  [(ngModel)]="calendarDefault.todayDate" 
  (onChange)="pickedDate($event)"
  [type]="calendarDefault.dateOutputType"
  [format]="calendarDefault.dateOutputFormat"
  >
  </ion-calendar>
  
    <button class="proceed" (click)="setTime()" [disabled]='disabledProceed' ion-button round color="primary" type="submit" class="submitButton" full margin-top>Proceed</button>
</ion-content>

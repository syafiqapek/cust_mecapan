<ion-header>
  <ion-navbar>
    <ion-title>ForgetPassword</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card-content>
    Enter your email here
    <form [formGroup]="resetPassword" (ngSubmit)="getEmail(resetPasswordForm.value)" #resetPasswordForm="ngForm" class="registerForm"
      align="center">
      <ion-item>
        <ion-label floating>Choose Option:</ion-label>
        <ion-select interface="popover"  (ionChange)="chooseOption($event)"  >
          <ion-option value='108'>Email</ion-option>
          <ion-option value='107'>Phone Number</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input text-lowercase formControlName="email" type="email"></ion-input>
      </ion-item>
      <div *ngIf="resetPassword.get('email').hasError('required') && resetPassword.get('email').touched">
        <p >Enter a valid email</p>
      </div>
      <div *ngIf="resetPassword.get('email').hasError('minLength') && resetPassword.get('email').touched">
        <p>Email format should be <i>joe@abc.com</i></p>
      </div>
      <div padding>
        <button class="save" full ion-button type="submit" [disabled]="resetPassword.invalid">Submit</button>
      </div>
    </form>
  </ion-card-content>
</ion-content>
